{% extends 'navbar.html' %}
{% block content %}
<h3 align="center">Update Books</h3>
<form method="post">
    {% csrf_token %}
<table align="center" cellpadding="5">
    <tr>
        <td>Book Name:</td>
        <td><input type="text" name="tbbname" value="{{book.book_name}}"></td>
    </tr>
    <tr>
        <td>Author Name:</td>
        <td><input type="text" name="tbaname" value="{{book.author_name}}"></td>
    </tr>
    <tr>
        <td>Course:</td>
        <td><select name="ddlcourse">
            <option selected>{{book.course_id}}</option>
            {% for i in course %}
            <option>{{i.course_name}}</option>
            {% endfor %}
        </select> </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" name="tbsubmit"></td>
    </tr>

</table>
    </form>
{% endblock %}
