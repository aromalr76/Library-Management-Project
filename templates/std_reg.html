{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/streg.css' %}" rel="stylesheet">
</head>
<body>
<h2 align="center">Student Registration</h2>
<form action="stddata" method="post">
    <h3 align="center">{{data}}</h3>
    {% csrf_token %}
    <table align="center" cellpadding="5">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="tbsname"></td>
        </tr>
        <tr>
            <td>Phno:</td>
            <td><input type="number" name="tbsphno"></td>
        </tr>
        <tr>
            <td>semester:</td>
            <td><input type="text" name="tbssem"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="tbspass"></td>
        </tr>
        <tr>
            <td>Course:</td>
            <td><select name="ddlcourse">
                {% for i in course %}
                <option>{{i.course_name}}</option>
                {% endfor %}
            </select> </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Register" name="tbsub"></td>
        </tr>
    </table>
</form>

</body>
</html>
