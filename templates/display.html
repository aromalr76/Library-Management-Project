{% extends 'navbar.html' %}
{% block content %}
{% load static %}
<link href="{% static 'css/display1.css' %}" rel="stylesheet">
<h3>Display Books</h3>
  <table align="center" border="2" class="table">
    <tr>
      <th>Id</th>
      <th>Book Name</th>
      <th>Author Name</th>
      <th>Course</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for i in data %}
    <tr>
      <td>{{i.id}}</td>
      <td>{{i.book_name}}</td>
      <td>{{i.author_name}}</td>
      <td>{{i.course_id}}</td>
      <td><a href="{% url 'update' i.id %}">Update</a> </td>
      <td><a href="{% url 'delete' i.id %}">Delete</a> </td>
    </tr>
    {% endfor %}

  </table>
{% endblock %}
